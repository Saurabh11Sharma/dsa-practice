<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ“š DSA Practice Book</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Inter:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e0e7ff 0%, #f9fafc 100%);
      color: #232946;
      font-family: 'Inter', 'Segoe UI', 'Roboto', 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    header {
      background: linear-gradient(90deg, #2d5a8c 60%, #7ea1e7 100%);
      color: #fff;
      padding: 2.5rem 0 1.5rem 0;
      text-align: center;
      letter-spacing: 1px;
      box-shadow: 0 4px 24px rgba(45,90,140,0.10);
      margin-bottom: 2.5rem;
      border-bottom-left-radius: 32px;
      border-bottom-right-radius: 32px;
    }
    .container {
      max-width: 900px;
      margin: -3rem auto 2rem auto;
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 8px 32px rgba(45,90,140,0.13);
      padding: 3rem 3.5rem 2.5rem 3.5rem;
      min-height: 60vh;
      transition: box-shadow 0.2s;
      position: relative;
      z-index: 2;
    }
    h1, h2, h3, h4 {
      color: #2d5a8c;
      margin-top: 1.5em;
      margin-bottom: 0.5em;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    h1 { font-size: 2.3em; }
    h2 { font-size: 1.7em; border-bottom: 2px solid #e0e7ff; padding-bottom: 0.2em;}
    h3 { font-size: 1.3em; }
    pre, code {
      background: #f4f4f4 !important;
      color: #2d5a8c !important;
      border-radius: 6px;
      font-size: 1em;
      font-family: 'Fira Mono', 'Consolas', 'Menlo', monospace;
    }
    pre {
      padding: 1.1em;
      margin: 1.5em 0;
      overflow-x: auto;
      box-shadow: 0 2px 8px rgba(45,90,140,0.07);
    }
    code {
      padding: 2px 6px;
    }
    pre code {
      background: none !important;
      color: inherit !important;
      padding: 0;
      border-radius: 0;
      font-size: 1em;
    }
    a {
      color: #3b82f6;
      text-decoration: none;
      transition: color 0.2s;
      font-weight: 500;
      word-break: break-all;
      border-bottom: 1px dotted #7ea1e7;
    }
    a:hover {
      text-decoration: underline;
      color: #0d47a1;
      border-bottom: 1px solid #3b82f6;
    }
    ul, ol {
      margin-left: 2em;
      margin-bottom: 1em;
    }
    blockquote {
      border-left: 5px solid #7ea1e7;
      background: #f0f4ff;
      margin: 1.5em 0;
      padding: 0.7em 1.2em;
      color: #444;
      border-radius: 7px;
      font-style: italic;
    }
    hr {
      border: none;
      border-top: 2px dashed #e0e7ff;
      margin: 2em 0;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin: 1.5em 0;
    }
    th, td {
      border: 1px solid #e0e7ff;
      padding: 0.5em 1em;
      text-align: left;
    }
    th {
      background: #f0f4ff;
      color: #2d5a8c;
    }
    img {
      max-width: 100%;
      border-radius: 6px;
      margin: 1em 0;
      box-shadow: 0 2px 8px rgba(45,90,140,0.05);
    }
    @media (max-width: 900px) {
      .container {
        padding: 1.2rem 0.7rem;
      }
      header {
        font-size: 1.1em;
        padding: 1.5rem 0 1rem 0;
      }
    }
    /* Subtle fade-in animation for content */
    .container {
      animation: fadeIn 0.7s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: none;}
    }
  </style>
</head>
<body>
  <header>
    <h1 style="color: #e0e7ff; text-shadow: 1px 2px 8px #2d5a8c55;">ðŸ“š DSA Practice Book</h1>
    <div style="font-size:1.1em;font-weight:400;letter-spacing:0.5px;">Interactive, beautiful, and easy to navigate</div>
  </header>
  <div class="container" id="book">Loading...</div>
  <script>
    // Utility to get query param
    function getQueryParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    // Load and render a README file
    function loadBook(file, pushState = true) {
      document.getElementById('book').innerHTML = 'Loading...';
      let url = 'http://localhost:3001/book';
      if (file) url += '?file=' + encodeURIComponent(file);
      fetch(url)
        .then(res => res.text())
        .then(html => {
          document.getElementById('book').innerHTML = html;
          if (pushState) {
            const newUrl = file ? `?file=${encodeURIComponent(file)}` : '';
            window.history.pushState({ file }, '', newUrl);
          }
        });
    }

    // Intercept clicks on .md links
    document.addEventListener('click', function(e) {
      // Only handle left-clicks and ignore if ctrl/cmd is pressed (for new tab)
      if (
        e.target.tagName === 'A' &&
        !e.ctrlKey && !e.metaKey && !e.shiftKey && !e.altKey
      ) {
        const href = e.target.getAttribute('href');
        if (href && href.endsWith('.md')) {
          e.preventDefault();
          loadBook(href, true);
        }
      }
    });

    // Handle browser navigation
    window.onpopstate = function(event) {
      loadBook(event.state && event.state.file, false);
    };

    // Initial load
    loadBook(getQueryParam('file'));
  </script>
</body>
</html>
